<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

        body{
            width: 100%;
            margin: 0px;
            padding: 0px;
            overflow-y: hidden;
        }
        iframe{
            width: 100%;
            height: 100%;
            
        }
    </style>
<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
</head>
<body>

<iframe id="rheader" src="https://codehubapp.live/s/oriner" title="buy php scripts cheaply">
</iframe>

<script>
$(document).ready(function() {
    var $iframe = $('#rheader');
    var iframeDOM = $iframe.contents();

    // Wait for the iframe to load
    $iframe.load(function() {
      // Set the height of the body to match the height of the iframe
      var iframeHeight = $iframe.get(0).offsetHeight;
      document.body.style.height = iframeHeight + "px";
    });

    // Change the background color of the header inside the iframe
    iframeDOM.find('header').css('background-color', '#fff');
  });
</script>
</body>
</html>
